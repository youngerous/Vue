<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Hook up the button to toggle the display of the two paragraphs. 
      Use both v-if and v-show and inspect the elements to see the difference -->
    <div>
      <button @click="flag = !flag">Toggle</button>
      <p v-if="flag">You either see me ...</p>
      <p v-else>...or me</p>
      <p v-show="!flag">You either see me ...2</p>
      <p v-show="!flag">...or me2</p>
    </div>
    <hr>

    <!-- 2) Output an <ul> of array elements of your choice. Also print the index of each element. -->
    <ul>
      <li v-for="(elm, idx) in array">{{elm}} ({{idx}})</li>
    </ul>
    <hr>

    <!-- 3) Print all key-value pairs of the following object: {title: 'Lord of the Rings', author: 'J.R.R. Tolkiens', books: '3'}. Also print the index of each item. -->
    <ul>
      <li v-for="(value, key, idx) in myObject" :key="myObject.key">{{key}}: {{value}} ({{idx}})</li>
    </ul>
    <hr>
    
    <!-- 4) Print the following object (only the values) and also create a nested loop for the array: {name: 'TESTOBJECT', data: [1.67, 1.33, 0.98, 2.21]} (hint: use v-for and v-if to achieve this) -->
    <ul>
      <li v-for="val in testData" :key="testData">
        <template v-if="Array.isArray(val)">
          <div v-for="elm in val">{{elm}}</div>
        </template>
        <template v-else>{{val}}</template>
      </li>
    </ul>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
