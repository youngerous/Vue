<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
    <div id="app">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <div id="app2">
        <my-cmp></my-cmp>
        <hr>
        <my-cmp></my-cmp>
    </div>

    <script>
        // var data = {status: 'Critical'};

        // Vue.component('my-cmp', {})  => HOW TO REGISTER COMPONENT GLOBALLY
        var cmp = {
            data: function(){
                return {
                    // 외부에 data를 정의해 놓으면 여러 개의 component가 동일하게 동작한다. (cheating)
                    status: 'Critical'
                }
            },
            template: '<p>Server Status: {{status}}(<button @click="changeStatus">Change</button>)</p>',
            methods:{
                changeStatus: function(){
                    this.status = 'Normal'
                }
            }
        };

        new Vue({
            el: '#app',
            components:{ // HOW TO REGISTER COMPONENT LOCALLY
                'my-cmp': cmp
            }
        })

        new Vue({
            el:'#app2'
        })
    </script>
</body>
</html>
